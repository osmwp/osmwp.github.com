<script type="text/javascript">addTitle("Description", 1);</script>
<p>
Utility class for <!-- [TODO 3D part removed] <a href="development_node_IndexedFaceSet.html">IndexedFaceSet</a>
and --><a href="development_node_IndexedFaceSet2D.html">IndexedFaceSet2D</a> node.
</p>
<br/>

<script type="text/javascript">addTitle("Fields", 1);</script>
<p>
<b>MFColor color []</b> :
A set of colors for the faces or vertices of an IndexedFaceSet2D
</p>
<br/>

<script type="text/javascript">addTitle("Example", 1);</script>

<textarea wrap="off" readonly="readonly" rows="15" cols="80">
# PROTO to draw the return carriage symbol
#    |
#    |
# &lt;--|
#
PROTO CR_LF [
  field SFColor color 1 1 1
  field SFColor bgColor 0 0 0
  field SFVec2f size 10 20
  field MFColor lineColor [ 1 0 0 0 1 0 ]
] {
  Shape {
    appearance Appearance {
      material Material2D { emissiveColor IS bgColor filled TRUE }
    }
    geometry Rectangle { size IS size }
  }

  DEF TRS Transform2D {
    children [
      Shape {
        appearance Appearance { }
        geometry IndexedFaceSet2D {
          color Color { color IS lineColor }
          coordIndex [ 0, 1, 1, 2, 2, 3, 3, 0 ]
          coord Coordinate2D { point [ 2 6, 2 -4, 4, -4, 4, 6 ] }
        }
      }
      Shape {
        appearance Appearance { }
        geometry IndexedFaceSet2D {
          color Color { color IS lineColor }
          coordIndex [ 0, 1, 1, 2, 2, 3, 3, 0 ]
          coord Coordinate2D { point [ 4 -4, -4 -4, -4 -2, 4 -2 ] }
        }
      }
      Shape {
        appearance Appearance { }
        geometry IndexedFaceSet2D {
          color Color { color IS lineColor }
          coordIndex [ 0 1, 1 2, 2 0 ]
          coord Coordinate2D { point [ 0 3, 0 -7, -6 -3 ] }
        }
      }
     ]
  }
  Script {
    field SFColor changeColor IS color
    field MFColor lineColor IS lineColor
    field SFVec2f scale 1 1
    field SFVec2f sizeChanged IS size
    field SFNode trs USE TRS

    url "javascript:
      function initialize() {
        changeColor();
        sizeChanged();
      }
      function changeColor() {
        lineColor[0].r = changeColor.r;
        lineColor[0].g = changeColor.g;
        lineColor[0].b = changeColor.b;
      }
      function sizeChanged() {
        scale.x = sizeChanged.x/10;
        scale.y = sizeChanged.y/25;
        trs.scale = scale;
      }
    "
  }
}
</textarea>
