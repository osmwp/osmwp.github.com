<h1 class="title">Coordinate node</h1>


<h1>Interface</h1>

<textarea wrap="off" readonly="readonly" rows="3" cols="80">
Coordinate {
  MFVec3f point []
}
</textarea>
<br/>

<h1>Description</h1>

<p>
Utility class for <a href="development_node_IndexedFaceSet.html">IndexedFaceSet</a>.
</p>
<br/>

<h1>Fields</h1>

<p>
<b>MFVec3f point []</b>:<br/>
List of the coordinates (x, y, z axis) of the vertices of the <a href="development_node_IndexedFaceSet.html">IndexedFaceSet</a>.
</p>
<br/>

<h1>Example</h1>

<p>
See <a href="development_node_IndexedFaceSet.html">IndexedFaceSet</a> for an
example or <a href="development_node_IndexedFaceSet2D.html">IndexedFaceSet2D</a>
for a 2D example.
</p>
<br/>
