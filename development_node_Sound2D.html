<h1 class="title">Sound2D node</h1>

<script type="text/javascript">
<!--
addIndex();
//-->
</script>




<script type="text/javascript">addTitle("Interface", 1);</script>

<textarea wrap="off" readonly="readonly" rows="4" cols="80">
Sound2D {
  SFFloat intensity 1.0
  SFNode  source NULL
}
</textarea>
<br/>

<script type="text/javascript">addTitle("Description", 1);</script>

<p>
Specific node to play a sound (via an
<a href="development_node_AudioClip.html">AudioClip</a> node).
</p>
<br/>

<script type="text/javascript">addTitle("Fields", 1);</script>

<p>
<b>SFFloat intensity 1.0</b>:<br/>
Sound intensity (change the volume).
</p>

<p>
<b>SFNode source NULL</b>:<br/>
Sound source (an <a href="development_node_AudioClip.html">AudioClip</a> node).
</p>
<br/>

<script type="text/javascript">addTitle("Example", 1);</script>

<textarea wrap="off" readonly="readonly" rows="10" cols="80">
Group {
  children [
    Sound2D {
      source AudioClip {
        url "http://myserver/myaudiofile.mp3"
      }
      intensity 0.5
    }
  ]
}
</textarea>
<br/>
