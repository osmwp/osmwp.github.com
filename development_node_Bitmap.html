<h1 class="title">Bitmap node</h1>


<h1>Interface</h1>

<textarea wrap="off" readonly="readonly" rows="3" cols="80">
Bitmap {
  SFVec2f scale 1 1
}
</textarea>
<br/>

<h1>Description</h1>

<p>
Similar to <a href="development_node_Rectangle.html">Rectangle</a> node but for
images only. It is preferable to use <a href="development_node_Rectangle.html">Rectangle</a>
when possible.
</p>
<br/>

<h1>Fields</h1>

<p>
<b>SFVec2f scale 1 1</b>:<br/>
Scale the texture to the given factor (from 0 to 1 for both width and height).
</p>
<br/>

<h1>Example</h1>

<textarea wrap="off" readonly="readonly" rows="10" cols="80">
#VRML V2.0 utf8

# Display the myImage.png at half its original size
Shape {
  appearance Appearance {
    texture ImageTexture {
      url "myImage.png"
    }
  }
  geometry Bitmap { scale 0.5 0.5 }
}
</textarea>
<br/>
